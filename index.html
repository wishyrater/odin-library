<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="library">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button id="show-dialog-button">NEW BOOK</button>
    <dialog id="dialog">
        <form method="dialog">
            <div class="dialog-items">
                <div class="form-items">
                    <div class="form-item">
                        <label for="title">Title</label>
                        <input id="title" type="text" name="title" min="2" max="50" required>
                    </div>
                    <div class="form-item">
                        <label for="author">Author</label>
                        <input id="author" type="text" name="author" min="2" max="50" required>
                    </div>
                    <div class="form-item">
                        <label for="pages">Pages</label>
                        <input id="pages" type="number" name="pages" max="5000" required>
                    </div>
                </div>
                <div class="form-buttons">
                    <button id="cancel" value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirm" value="default">Add book</button>
                </div>
            </div>
        </form>
    </dialog>
</body>
<script src="script.js" defer></script>
</html>
